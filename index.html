<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Whatsapp | redirect</title>
    <meta name="description" content="Projeto usando javascript na qual indentifica o tamanho do display para á partir do tamanho do dispay redirecionar a pessoa usando o link correto do whatsapp.">
    <meta name="author" content="Jose-cyber">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='main.css'>

</head>
<body>
    <script>
      
    function link()
    {
    if (screen.width<1024)
        window.location.href = "https://api.whatsapp.com/send?phone=5512991708065&text=Olá" ;
      else
          window.open("https://web.whatsapp.com/send?phone=5512991708065&text=Olá");
    }
    </script> 

    <a onclick="link()" ><img src="img/Whatsapp.png" class="whatsbutton" data-selector="img"></a>

    
</body>
</html>
